<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GVGCRP Bot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background: linear-gradient(135deg, #ffffff, #e9f3ff);
      color: #111;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: #fff;
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.2);
      border-radius: 16px;
      padding: 50px 40px;
      text-align: center;
      max-width: 700px;
      width: 90%;
      animation: fadeInUp 0.8s ease-out;
      transition: all 0.3s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #007bff;
      font-size: 2.5rem;
      text-shadow: 0 0 15px rgba(0,123,255,0.3);
      margin-bottom: 15px;
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px rgba(0,123,255,0.4); }
      to { text-shadow: 0 0 25px rgba(0,123,255,0.8); }
    }

    p {
      font-size: 1.1rem;
      color: #333;
      line-height: 1.7;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    a.button {
      background: linear-gradient(90deg, #007bff, #00d4ff);
      color: white;
      padding: 14px 32px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
      position: relative;
      overflow: hidden;
    }

    a.button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.5s ease;
    }

    a.button:hover::before {
      left: 100%;
    }

    a.button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.7);
    }

    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #666;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GVGCRP Bot</h1>
    <p>A new way to manage your Greenville roleplay sessions — fast, reliable, and powerful.  
    Simplify your community with smart automation and seamless interaction.</p>

    <div class="buttons">
      <a href="tos.html" class="button">Terms of Service</a>
      <a href="privacy.html" class="button">Privacy Policy</a>
    </div>

    <footer>© 2025 GVGCRP Bot — All Rights Reserved</footer>
  </div>
</body>
</html>
